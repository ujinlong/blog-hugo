baseURL: "https://blog.loikein.one/"
canonifyURLs: true
hasCJKLanguage: true
DefaultContentLanguage: zh
languageCode: zh-Hans
publishDir: public

title: "J1N10N9"
copyright: CC BY-NC J1N10N9 2023
theme:
  # - hugo-debugprint
  - diary

markup:
  highlight:
    codeFences: true
    guessSyntax: true
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: false
    # https://xyproto.github.io/splash/docs/longer/all.html
    tabWidth: 4
  goldmark:
    renderer:
      unsafe: true
    extensions:
      definitionList: true

ignoreFiles:
  - "blog-*.xml$"
ignoreErrors: 
  - "error-remote-getjson"
security:
  gotemplates:
    allowActionJSTmpl: true

params:
  title: "J1N10N9"
  subtitle: "道阻且长，行则将至"
  enableGitalk: false
  enableOpenGraph: true
  enableTwitterCards: true
  disableAutoCollapse: true
  description: "一个没点意思的博客。"
  customCSS: true
  customJS: true
  favicon: "./favicon.ico"
  touchicon: "./touch-icon.png"
  # disqusShortname: loikein-blogspot

taxonomies:
  tag: tags
  category: categories
  series: series

menu:
  main:
    - url: /about/
      name: 关于／About
      weight: 1
    - url: /archives/posts/
      name: 归档／Archive
      weight: 2
    - name: 搜索／Search
      url: /search/
      weight: 3
    - url: /categories/
      name: 分类／Categories
      weight: 4
    - url: /tags/
      name: 标签／Tags
      weight: 3
    # - url: /toolbox/
    #   name: 工具箱／Toolbox
    #   weight: 5
    # - url: /projects/
    #   name: 个人项目／Projects
    #   weight: 8
    # - url: /changelog/
    #   name: 更新履历／Changelog
    #   weight: 9
    # - url: /rss/
    #   name: 订阅／RSS
    #   weight: 10

privacy:
  disqus:
    disable: true
  googleAnalytics:
    anonymizeIP: true
    disable: true
    respectDoNotTrack: true
    useSessionStorage: true
  instagram:
    disable: false
    simple: true
  twitter:
    disable: false
    enableDNT: true
    simple: true
  vimeo:
    disable: false
    enableDNT: true
    simple: true
  youtube:
    disable: false
    privacyEnhanced: true
